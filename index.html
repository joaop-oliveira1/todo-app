<html>
  <head>
    <title>Todo Pullup</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <ul id="todo-list">
        <li>Ir ao super mercado</li>
      </ul>
      <form id="todo-form">
        <div class="field-row">
          <label>Todo Name</label>
          <input
            name="todo"
            id="todo-field"
            placeholder="Type the name of the Todo"
            required
          />
          <button type="submit">Save Todo</button>
        </div>
      </form>
    </main>
    <script src="/index.js"></script>
  </body>
</html>
